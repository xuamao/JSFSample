<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="template/basicTemplate.xhtml">
	<ui:define name="script">
		<style type="text/css">
			@import url(resources/css/init.css);
		</style>
		
		<script type="text/javascript">  
		var topHeight = function() {
			return	window.innerHeight/2-320;
		};	

		var leftColumnwidth = function(){
			return	window.innerWidth/2-500;
		};	
		
		var init_do_layout = function(){
			$(".initPanel").css("top", topHeight);
			$(".initPanel").css("left", leftColumnwidth);
			$(".messages").css("left", leftColumnwidth);
		};
		
		$(document).ready(function() {
			init_do_layout();
		    	window.onresize=init_do_layout;
		});
	</script>
	</ui:define>
	<ui:define name="head">
		<div class="heine-logo">
			<p:graphicImage value="resources/images/logoHeine.png" />
		</div>
		<div class="heine-logo-text">SYDNEY INIT</div>
	</ui:define>

	<ui:define name="container">
		<h:form>
		<div class="messagePanel">
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> 
		</div>
		<div class="initPanel">
			 
			<h:panelGrid columns="4" cellpadding="15">
				
				<p:inputText value="#{initBean.datamodel.measurementUnit}" id="measurementUnit"
							styleClass="username" required="true" label="measurementUnit" />
				<p:watermark for="measurementUnit" value="Measurement Unit" />	
				
				<p:inputText value="#{initBean.datamodel.cubeNetworkName}" id="cubenetworkname"
							styleClass="username" required="true" label="cubenetworkname" />
				<p:watermark for="cubenetworkname" value="CUBE Network Name" />	
				
				<p:inputText value="#{initBean.datamodel.doctorOfficeName}" id="doctorOfficeName"
							styleClass="username" required="true" label="doctorOfficeName" />
				<p:watermark for="doctorOfficeName" value="Doctor Office Name" />	
				
				<p:inputText value="#{initBean.datamodel.doctorOfficeStreet}" id="doctorOfficeStreet"
							styleClass="username" required="true" label="doctorOfficeStreet" />
				<p:watermark for="doctorOfficeStreet" value="Doctor Office Street" />	
				
				
				<p:inputText value="#{initBean.datamodel.doctorOfficeAdress}" id="doctorOfficeAdress"
							styleClass="username" required="true" label="doctorOfficeAdress" />
				<p:watermark for="doctorOfficeAdress" value="Doctor Office Address" />	
				
				<p:inputText value="#{initBean.datamodel.doctorOfficeEmail}" id="doctorOfficeEmail"
							styleClass="username" required="true" label="doctorOfficeEmail" />
				<p:watermark for="doctorOfficeEmail" value="Doctor Office Email" />	
				
				<p:inputText value="#{initBean.datamodel.doctorOfficeTel}" id="doctorOfficeTel"
							styleClass="username" required="true" label="doctorOfficeTel" />
				<p:watermark for="doctorOfficeTel" value="Doctor Office Telephone" />
				
				<h:outputText value="" />
				<h:outputText value="" />
				
				 <p:selectOneMenu value="#{initBean.datamodel.dateFormat}"  style="width:480px;"  panelStyleClass="cube_select_box">  
			            <f:selectItem itemLabel="Date Format" itemValue="" />  
			            <f:selectItem itemLabel="dd/mm/yyyy" itemValue="dd/mm/yyyy" />  
			            <f:selectItem itemLabel="dd.mm.yyyy" itemValue="dd.mm.yyyy" />  
			            <f:selectItem itemLabel="dd-mm-yyyy" itemValue="dd-mm-yyyy" />  
			     </p:selectOneMenu>  
			     <div></div>

				<p:selectOneMenu value="#{initBean.datamodel.language}" style="width:480px;" panelStyleClass="cube_select_box"
							 required="true" label="language" >
							 <f:selectItem itemLabel="Language" itemValue="" />  
			            <f:selectItem itemLabel="English" itemValue="en" />  
			            <f:selectItem itemLabel="Deutsch" itemValue="de" />  
			            <f:selectItem itemLabel="Others" itemValue="aa" /> 
				</p:selectOneMenu>
				<div></div>	
				
				<p:commandButton id="save" styleClass="save"
								value="#{msg['save']}" actionListener="#{initBean.save}"
								update="messages" /> 	
			</h:panelGrid>
		</div>
		</h:form>
	</ui:define>
</ui:composition>
